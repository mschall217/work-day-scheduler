  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead">grey = past / pink = current / green = future</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--Each time block is constructed the same way if I have time I will go back and try to loop them-->
      <div class="row time-block" id="nine"> 
          <!-- row and timeblock were predefined classes to format the planner -->
          <div class="hour col-md-1"> 9 AM</div>
          <!--using boot strap colums to help keep the html in line-->
          <textarea class="description col-md-10" index="9"></textarea>
          <!-- description was a predefined class added the boot strap for easy manipulation  -->
          <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
          <!--there are 12 columns on a bootstrap set up so I used 1 for the time 10 for the input to give the user lots of room and 1 for the button to save -->
      </div>
      <div class="row time-block" id="ten"> 
        <div class="hour col-md-1">10 AM</div>
        <textarea class="description col-md-10" index="10"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="eleven"> 
        <div class="hour col-md-1"> 11 AM </div>
        <textarea class="description col-md-10" index="11"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block"  id="noon"> 
        <div class="hour col-md-1"> 12 PM</div>
        <textarea class="description col-md-10" index="12"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="one"> 
        <div class="hour col-md-1"> 1 PM</div>
        <textarea id="1todo" class="description col-md-10" index="13"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="two" > 
        <div class="hour col-md-1"> 2 PM</div>
        <textarea class="description col-md-10" index="14"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="three"> 
        <div class="hour col-md-1"> 3 PM</div>
        <textarea class="description col-md-10" index="15"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block"  id="four">

        <textarea class="description col-md-10" index="16"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block" id="five"> 
        <div class="hour col-md-1"> 5 PM</div>
        <textarea class="description col-md-10" index="17"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
